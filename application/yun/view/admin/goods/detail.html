<!-- 商品编辑与详情页面 -->
{extend name="$_admin_base_layout" /}

{block name="style"}
<link href="__LIBS__/jstree/themes/default/style.min.css" rel="stylesheet" />
{/block}

{block name="content"}
<div class="row">
        <div class="col-md-12">
            <div class="block">
                <div class="block-header bg-gray-lighter">
                    <ul class="block-options">
                        <li>
                            <button type="button" class="page-reload"><i class="si si-refresh"></i></button>
                        </li>
                        <li>
                            <button type="button" data-toggle="block-option" data-action="fullscreen_toggle"><i class="si si-size-fullscreen"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title">详情</h3>
                </div>
            <div class="block-content">
                <form class="form-builder row ">
                    
                    <div class="form-group col-md-6 col-xs-12 hidden" id="form_group_goodsid">
                        <label class="control-label col-xs-12" for="category">商品id</label>
                        <div class="col-sm-12">
                            <input style="width: 472px" class="input-large form-control" type="text" id="goodsid" name="goodsid" value="{$goods->goodsid}" placeholder="商品id" readonly disabled>
                        </div>
                    </div>


                    <!-- <div class="form-inline "> -->
                        <div class="form-group col-md-6 col-xs-12" id="form_group_barcode">
                            <label class="control-label col-xs-12" for="category">条码</label>
                            <div class="col-sm-12">
                                <input style="" class="input-large form-control" type="text" id="barcode" name="barcode" value="{$goods->barcode}" placeholder="请输入商品条码" readonly disabled>
                            </div>
                        </div>

                        <div class="form-group col-md-6 col-xs-12" id="form_group_goods">
                            <label class="control-label col-xs-12" for="goods">名称</label>
                            <div class="col-sm-12">
                                <input style="" class="form-control" type="text" id="goods" name="goods" value="{$goods->goods}" placeholder="请输入商品名称" readonly disabled>
                            </div>
                        </div>
                    <!-- </div> -->
                    
                   <!--  <div class="form-group col-md-12 col-xs-12 " id="form_group_goods">
                        <label class="col-xs-12" for="goods">名称</label>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" id="goods" name="goods" value="{$goods->goods}" placeholder="请输入商品名称" readonly disabled>
                        </div>
                    </div> -->
                    
                    <!-- <div class="form-inline"> -->
                        <div class="form-group col-md-3 col-xs-12 " id="form_group_pinyin">
                            <label class="col-xs-12" for="pinyin">拼音码</label>
                            <div class="col-sm-12">
                                <input class="form-control" type="text" id="pinyin" name="pinyin" value="{$goods->pinyin}" placeholder="请输入拼音码" readonly disabled>
                            </div>
                        </div>

                        <div class="form-group col-md-3 col-xs-12 " id="form_group_category">
                        <label class="col-xs-12" for="category">分类</label>
                            <div class="col-sm-12">
                                <input class="form-control" type="text" id="category" name="category" value="{$goods->categoryid}" placeholder="请输入分类" readonly disabled>
                            </div>
                        </div>

                        <div class="form-group col-md-3 col-xs-12" id="form_group_specs">
                        <label class="col-xs-12" for="specs">规格</label>
                            <div class="col-sm-12">
                                <input class="form-control" type="text" id="specs" name="specs" value="{$goods->specs}" placeholder="请输入规格" readonly disabled>
                            </div>
                        </div>
                    <!-- </div> -->
                        <div class="form-group col-md-3 col-xs-12" id="form_group_status">
                            <label class="col-xs-12" for="status">商品销售状态</label>
                            <div class="col-sm-12">
                                <input class="form-control" type="text" id="status" name="status" value="{$goods->status}" placeholder="请输入销售状态" readonly disabled>
                            </div>
                        </div>

                        <div class="form-group col-md-3 col-xs-12" id="form_group_unitid">
                            <label class="col-xs-12" for="unitid">单位</label>
                            <div class="col-sm-12">
                                <input class="form-control" type="text" id="unitid" name="unitid" value="{$goods->unitid}" placeholder="请输入单位" readonly disabled>
                            </div>
                        </div>

                        <div class="form-group col-md-3 col-xs-12" id="form_group_last">
                            <label class="col-xs-12" for="last">采购价格</label>
                            <div class="col-sm-12">
                                <input class="form-control" type="text" id="last" name="last" value="{$goods->last}" placeholder="请输入采购价格" readonly disabled>
                            </div>
                        </div>

                        <div class="form-group col-md-3 col-xs-12" id="form_group_retail">
                            <label class="col-xs-12" for="retail">零售价</label>
                            <div class="col-sm-12">
                                <input class="form-control" type="text" id="retail" name="retail" value="{$goods->retail}" placeholder="请输入零售价" readonly disabled>
                            </div>
                        </div>

                        <div class="form-group col-md-3 col-xs-12" id="form_group_retail_rate">
                            <label class="col-xs-12" for="retail_rate">零售毛利率</label>
                            <div class="col-sm-12">
                                <input class="form-control" type="text" id="retail_rate" name="retail_rate" value="{$goods->retail_rate}" placeholder="请输入零售毛利率" readonly disabled>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-xs-12" id="form_group_supplierid">
                            <label class="col-xs-12" for="supplierid">供货商</label>
                            <div class="col-sm-12">
                                <input class="form-control" type="text" id="supplierid" name="supplierid" value="{$goods->supplierid}" placeholder="请输入供货商" readonly disabled>
                            </div>
                        </div>                       

                        <div class="form-group col-md-4 col-xs-12" id="form_group_date">
                            <label class="col-xs-12" for="date">生产日期</label>
                            <div class="col-sm-12">
                                <input class="form-control" type="text" id="date" name="date" value="{$goods->date}" placeholder="请输入生产日期" readonly disabled>
                            </div>
                        </div>

                        <div class="form-group col-md-4 col-xs-12" id="form_group_expire">
                            <label class="col-xs-12" for="expire">有效期至</label>
                            <div class="col-sm-12">
                                <input class="form-control" type="text" id="expire" name="expire" value="{$goods->expire}" placeholder="请输入有效期" readonly disabled>
                            </div>
                        </div>
                        
                        <div class="form-group col-md-6 col-xs-12" id="form_group_maker">
                            <label class="col-xs-12" for="maker">生产厂家</label>
                            <div class="col-sm-12">
                                <input class="form-control" type="text" id="maker" name="maker" value="{$goods->maker}" placeholder="请输入生产厂家" readonly disabled>
                            </div>
                        </div>

                        <div class="form-group col-md-6 col-xs-12" id="form_group_area">
                            <label class="col-xs-12" for="area">产地</label>
                            <div class="col-sm-12">
                                <input class="form-control" type="text" id="area" name="area" value="{$goods->area}" placeholder="请输入产地" readonly disabled>
                            </div>
                        </div>

                        <div class="form-group col-md-12 col-xs-12" id="form_group_operateid">
                            <label class="col-xs-12" for="operateid">创建人</label>
                            <div class="col-sm-12">
                                <input class="form-control" type="text" id="operateid" name="operateid" value="{$goods->operateid}" placeholder="请输入创建人" readonly disabled>
                            </div>
                        </div>

                        <div class="form-group col-md-12 col-xs-12" id="form_group_create_time">
                            <label class="col-xs-12" for="create_time">添加时间</label>
                            <div class="col-sm-12">
                                <input class="form-control" type="text" id="create_time" name="create_time" value="{$goods->create_time|date="Y-m-d",###}" placeholder="请输入添加时间" readonly disabled>
                            </div>
                        </div>

                        <div class="form-group col-md-12 col-xs-12 hidden" id="form_group_companyid">
                            <label class="col-xs-12" for="companyid">企业id</label>
                            <div class="col-sm-12">
                                <input class="form-control" type="text" id="companyid" name="companyid" value="{$goods->companyid}" placeholder="请输入企业id" readonly disabled>
                            </div>
                        </div>

<!--                     <div class="form-group " id="form_group_categoryid">
                        <input type="hidden" name="" value="1" class="form-control">
                    </div> -->
                </form>

            </div>
            </div>
        </div>
    </div>
{/block}
