<!-- 商品编辑与详情页面 -->
{extend name="$_admin_base_layout" /}

{block name="style"}
<link href="__LIBS__/jstree/themes/default/style.min.css" rel="stylesheet" />
{/block}

{block name="content"}
<div class="row">
        <div class="col-md-12">
            <div class="block">
                <div class="block-header bg-gray-lighter">
                    <ul class="block-options">
                        <li>
                            <button type="button" class="page-reload"><i class="si si-refresh"></i></button>
                        </li>
                        <li>
                            <button type="button" data-toggle="block-option" data-action="fullscreen_toggle"><i class="si si-size-fullscreen"></i></button>
                        </li>
                    </ul>
            <h3 class="block-title">详情</h3>
            </div>
            <div class="tab-content">
                <div class="tab-pane active">
                    <div class="block-content">
                        <form class="form-builder row" name="form-builder">                                                                               
                            <div class="form-group col-md-12 col-xs-12 " id="form_group_barcode">
                            <label class="col-xs-12" for="category">条码</label>
                                <div class="col-sm-12">
                                    <input class="form-control" type="text" id="barcode" name="barcode" value="{$goods->barcode}" placeholder="请输入商品条码" readonly disabled>
                                </div>
                            </div>

                            <div class="form-group col-md-12 col-xs-12 " id="form_group_goods">
                            <label class="col-xs-12" for="goods">名称</label>
                                <div class="col-sm-12">
                                    <input class="form-control" type="text" id="goods" name="goods" value="{$goods->goods}" placeholder="请输入商品名称" readonly disabled>
                                </div>
                            </div>

                            <form class="form-inline" role="form">
                            <div class="form-group col-md-12 col-xs-12 " id="form_group_pinyin">
                                <label class="col-xs-12" for="pinyin">拼音码</label>
                                <div class="col-sm-12">
                                    <input class="form-control" type="text" id="pinyin" name="pinyin" value="{$goods->pinyin}" placeholder="请输入拼音码" readonly disabled>
                                </div>
                            </div>

                            <div class="form-group col-md-12 col-xs-12 " id="form_group_category">
                            <label class="col-xs-12" for="category">分类</label>
                                <div class="col-sm-12">
                                    <input class="form-control" type="text" id="category" name="category" value="{$goods->categoryid}" placeholder="请输入分类" readonly disabled>
                                </div>
                            </div>
                            </form>
                            <div class="form-group col-md-12 col-xs-12" id="form_group_specificateions">
                            <label class="col-xs-12" for="specificateions">规格</label>
                                <div class="col-sm-12">
                                    <input class="form-control" type="text" id="specificateions" name="specificateions" value="{$goods->specificateions}" placeholder="请输入规格" readonly disabled>
                                </div>
                            </div>

                            <div class="form-group col-md-12 col-xs-12" id="form_group_goods_status">
                            <label class="col-xs-12" for="goods_status">规格</label>
                                <div class="col-sm-12">
                                    <input class="form-control" type="text" id="goods_status" name="goods_status" value="{$goods->goods_status}" placeholder="请输入销售状态" readonly disabled>
                                </div>
                            </div>
                                                                                            
                            <div class="form-group col-md-12 col-xs-12 " id="form_group_sort">
                                <label class="col-xs-12" for="sort">排序</label>
                                <div class="col-sm-12">
            
                                    <input class="form-control" type="text" id="sort" name="sort" value="" placeholder="请输入排序" readonly disabled>

                                    <div class="help-block">分类排序</div>
                                </div>
                            </div>
                            <div class="form-group col-md-12 col-xs-12 " id="form_group_category">
                            <label class="col-xs-12" for="category">分类</label>
                                <div class="col-sm-12">
        
                                    <input class="form-control" type="text" id="category" name="category" value="" placeholder="请输入分类" readonly disabled>

                                    <div class="help-block">必填，分类名称</div>
                                </div>
                            </div>
                                                                                            
                            <div class="form-group col-md-12 col-xs-12 " id="form_group_sort">
                                <label class="col-xs-12" for="sort">排序</label>
                                <div class="col-sm-12">
            
                                    <input class="form-control" type="text" id="sort" name="sort" value="" placeholder="请输入排序" readonly disabled>

                                    <div class="help-block">分类排序</div>
                                </div>
                            </div>
                                                                                            
                            <div class="form-group hidden " id="form_group_categoryid">
                                <input type="hidden" name="categoryid" value="1" class="form-control" id="categoryid">
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{/block}
